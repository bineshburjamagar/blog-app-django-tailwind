<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burza Blogs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-hidden">

<div class="h-[95vh] overflow-auto mockup-browser border bg-base-300 m-10">
    <div class="mockup-browser-toolbar">
      <div class="input">https://bineshburjamagar.com.np</div>
    </div>
  
    <div class="navbar z-10 top-0 sticky bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
        </div>
        <a class="btn btn-ghost text-xl">Burza Blogs</a>
      </div>
    </div>
    {%block content%} {%endblock %}
  </body>
</html>
